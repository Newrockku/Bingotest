<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Tracker</title>
    <style>
        body { background-color: #2c2b29; color: #e0d7c6; font-family: sans-serif; margin: 20px; }
        
        /* 7x7 Grid Setup */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 1400px;
            margin: auto;
        }

        /* Tile Styling */
        .tile {
            background: #3e3c39;
            border: 2px solid #5d5a55;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .tile img { width: 60px; height: 60px; object-fit: contain; margin: 5px 0; }

        /* Progress Bar */
        .progress-bg {
            background: #222;
            height: 8px;
            width: 100%;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        .progress-fill {
            background: #4caf50; /* Green */
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }

        .item-list { font-size: 0.65rem; color: #aaa; margin-top: 5px; line-height: 1.2; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Collection Dashboard</h2>
    <div class="grid-container" id="grid">
        </div>

    <script>
        // REPLACE THIS URL with your "Publish to Web" CSV link
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header row

            const grid = document.getElementById('grid');
            
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length < 5) return;

                const [title, imgUrl, current, goal, items] = cols;
                const percent = (parseInt(current) / parseInt(goal)) * 100;

                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `
                    <div style="font-weight:bold">${title}</div>
                    <img src="${imgUrl}" alt="${title}">
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                    <div style="font-size: 0.7rem">${current}/${goal}</div>
                    <div class="item-list">${items}</div>
                `;
                grid.appendChild(tile);
            });
        }

        fetchData();
    </script>
</body>
</html>
