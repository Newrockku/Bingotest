<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Log Tracker</title>
    <style>
        /* Base Page Styling */
        body { 
            background-color: #2c2b29; 
            color: #e0d7c6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffb84d;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 7x7 Grid with Fixed Square Sizing */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 140px); /* Adjust 140px to scale the whole grid */
            gap: 10px;
            background: #1a1917;
            padding: 15px;
            border: 2px solid #5d5a55;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Forced Square Tile Styling */
        .tile {
            background: #3e3c39;
            border: 1px solid #5d5a55;
            padding: 10px;
            text-align: center;
            
            /* Ensures every tile is a perfect square */
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            overflow: hidden; 
            transition: transform 0.2s, border-color 0.2s;
        }

        .tile:hover {
            transform: scale(1.02);
            border-color: #ffb84d;
            background: #464441;
        }

        /* Title inside the square */
        .tile-title {
            font-size: 0.75rem;
            font-weight: bold;
            color: #ffb84d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        /* Image sizing relative to square */
        .tile img {
            height: 45%; 
            object-fit: contain;
            margin: auto;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }

        /* Progress Bar Styling */
        .progress-wrapper {
            width: 100%;
        }

        .progress-bg {
            background: #111;
            height: 6px;
            width: 100%;
            border-radius: 3px;
            margin: 4px 0;
            border: 1px solid #444;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .count-text {
            font-size: 0.65rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        /* Item List at bottom of square */
        .item-list {
            font-size: 0.55rem;
            color: #999;
            height: 1.2em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border-top: 1px solid #444;
            padding-top: 3px;
        }
    </style>
</head>
<body>

    <h1>COLLECTION LOG</h1>
    
    <div class="grid-container" id="grid">
        <div style="grid-column: span 7; text-align: center; padding: 50px;">Fetching logs from the scroll...</div>
    </div>

    <script>
        // Your specific Google Sheets CSV link
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                
                // Split rows and remove the header
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach(row => {
                    // Regex helps split CSV even if columns have quotes/commas
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim() : "";

                    const percent = Math.min((current / goal) * 100, 100);
                    
                    // Logic: 100% = Green, Anything else = Reddish-Orange
                    const barColor = percent === 100 ? '#4caf50' : '#d44b3d';

                    // Use image from /images folder or fallback to full URL
                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.innerHTML = `
                        <div class="tile-title">${title}</div>
                        <img src="${finalImgSrc}" alt="${title}" onerror="this.src='https://via.placeholder.com/60/3e3c39/ffb84d?text=?'">
                        <div class="progress-wrapper">
                            <div class="count-text">${current} / ${goal}</div>
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                        </div>
                        <div class="item-list" title="${itemList}">${itemList}</div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
                document.getElementById('grid').innerHTML = "Error loading data. Ensure the Google Sheet is Published to Web.";
            }
        }

        fetchData();
    </script>
</body>
</html>
