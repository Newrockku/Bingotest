<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Log Tracker</title>
    <style>
        /* Base Page Styling */
        body { 
            background-color: #1a1917; 
            color: #e0d7c6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 7x7 Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 200px); /* Larger tiles to fit details */
            gap: 15px;
            padding: 20px;
        }

        /* The Main Tile */
        .tile {
            background-color: #4b443c; /* Brownish-grey background */
            border: 2px solid #332e2a;
            position: relative;
            aspect-ratio: 1 / 1.1; /* Slightly taller than wide to fit checklist */
            display: flex;
            flex-direction: column;
            padding: 12px;
            box-sizing: border-box;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Decorative Corners */
        .tile::before, .tile::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border: 3px solid #7a756e;
            pointer-events: none;
        }
        /* Top Left and Bottom Right Corners */
        .tile::before { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tile::after { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Header Area */
        .header-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #332e2a;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .header-text { color: #ff9800; } /* Golden/Orange text */
        .divider { color: #d32f2f; margin: 0 5px; } /* Red/Orange vertical bar */

        /* Image Styling */
        .tile img {
            height: 80px;
            object-fit: contain;
            margin: auto;
            display: block;
            filter: drop-shadow(2px 4px 6px black);
        }

        /* Progress Bar Area */
        .progress-container {
            margin-top: 10px;
            width: 100%;
        }

        .progress-bg {
            background: #26211d;
            height: 8px;
            border: 1px solid #111;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Checklist Box */
        .checklist-box {
            background: #2a251f; /* Dark inset */
            border: 1px solid #1a1714;
            margin-top: 8px;
            padding: 6px;
            min-height: 40px;
            flex-grow: 1;
            text-align: left;
            overflow-y: auto;
        }

        .check-item {
            font-size: 0.7rem;
            color: #ff9800;
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .check-mark {
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border: 1px solid #1b5e20;
            margin-right: 5px;
            display: inline-block;
            position: relative;
        }

        /* Custom Scrollbar for small box */
        .checklist-box::-webkit-scrollbar { width: 4px; }
        .checklist-box::-webkit-scrollbar-thumb { background: #4b443c; }
    </style>
</head>
<body>

    <h1 style="color: #ff9800;">COLLECTION LOG</h1>
    
    <div class="grid-container" id="grid">
        </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim().split(',') : [];

                    const percent = Math.min((current / goal) * 100, 100);
                    
                    // Colors: Green if done, Orange/Yellow if partial, Red if 0
                    let barColor = '#d32f2f'; // Red
                    if (percent === 100) barColor = '#00ff00';
                    else if (percent > 0) barColor = '#ffa500';

                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    // Create Checklist HTML
                    let checklistHtml = '';
                    itemList.forEach(item => {
                        if(item.trim() !== "") {
                            checklistHtml += `<div class="check-item"><span class="check-mark"></span>: ${item.trim()}</div>`;
                        }
                    });

                    tile.innerHTML = `
                        <div class="header-box">
                            <span class="header-text">${index + 1}</span>
                            <span class="divider">|</span>
                            <span class="header-text">${title}</span>
                        </div>
                        <img src="${finalImgSrc}" alt="${title}" onerror="this.src='https://via.placeholder.com/60/4b443c/ff9800?text=?'">
                        <div class="progress-container">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                        </div>
                        <div class="checklist-box">
                            ${checklistHtml}
                        </div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>
